
<h1 style="text-align: center;"> List of Tickets </h1>
<table class="table align-middle mb-0 bg-white" style="margin-left: 70px; margin-top: 10px; width: 90%;">
    <thead class="bg-light">
      <tr>
        <th>Ticket ID</th>
        <th>Details</th>
        <th>Resolution</th>
        <th>Opended By :</th>
        <th>Closed By :</th>
        <th>Remove ??</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets; index as i">
        <td>
          <div class="d-flex align-items-center">
             <div class="ms-3">
              <p class="fw-normal mb-1">{{ticket.id}}</p>
             </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1" [ngClass]="{'completedTicket':ticket.open == false}" > <a [routerLink]="['tickets', i]">{{ticket.detail}}</a></p>
        </td>
        <td>
          <p class="text-muted mb-0">{{ticket.resolution}}</p>
        </td>
        <td>
            <p class="text-muted mb-0">{{ticket.openedby}}</p>
        </td>
        <td>
            <p class="text-muted mb-0">{{ticket.closedby}}</p>
        </td>
        <td>
          <button
            (click)="deleteTicket(ticket.id)" id="butttonStyle" >....<fa-icon [icon]="faTrashCan"></fa-icon>....</button>
        </td>
     </tr>
    </tbody>
  </table>
